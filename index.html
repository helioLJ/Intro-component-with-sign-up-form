<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Learn to code by</br> watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="right">
      <div class="note">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>

      <form>
        <fieldset>
          <input id="firstName" type="text" placeholder="First Name">
          <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">
          <small class="error-msg"></small>
        </fieldset>

        <fieldset>
          <input id="lastName" type="text" placeholder="Last Name">
          <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">
          <small class="error-msg"></small>
        </fieldset>

        <fieldset>
          <input id="emailAddress" type="email" placeholder="Email Address">
          <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">
          <small class="error-msg"></small>
        </fieldset>

        <fieldset>
          <input id="password" type="password" placeholder="Password">
          <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">
          <small class="error-msg"></small>
        </fieldset>

        <button id="submit-btn">Claim your free trial </button>
        <small class="therms">By clicking the button, you are agreeing to our <i>Terms and Services</i></small>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
